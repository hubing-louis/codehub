<body>
  <script>
    let num = 11;
    let promise = new Promise((resolve, reject) => {
      if (num === 10) {
        resolve('aaa');
      } else {
        reject('bbb')
      }
    })
    promise.then(res=>{
      console.log(res);
    },err=>{
      console.log(err);
    })
    


  </script>
