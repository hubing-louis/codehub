<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>豆瓣</title>
</head>

<style>
  * {
    margin: 0;
  }
/* 头部开始 */

.container {
  width: 1080px;
  margin: 0 auto;
  border: 1px solid;
}

.fl {
  float: left;
}
.fr {
  float: right;
}

.clearfix::after {
  content: '';
  display: block;
  clear: both;
}


/* 头部结束 */
</style>
<body>
  <header>
    <div class="container clearfix">
      <div class="logo fl">
        <h1>
          
        </h1>
      </div>
      <div class="search fl">
      </div>
      <div class="menu fr">
      </div>
    </div>
  </header>

</body>
</html>
